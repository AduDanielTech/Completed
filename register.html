<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  

    <!-- Newsletter -->
    <section class="contact_us section">

        <div class="container">

            <h2 class="title section-title" data-name="Signup To NewsFlash">Signup To NewsFlash</h2>

            <div class="form-container-inner">
                <form action="" class="form">
                    <input class="form-input" type="text" placeholder="Fullname">
                    <input class="form-input" type="email" placeholder="Enter your email address">
                    <input class="form-input" type="password" placeholder="Password">
                    <input class="form-input" type="password" placeholder="Confirm password">
                    <button class="styled_btn " type="submit">
                        submit
                    </button>
                </form>
                <p>Already have an account? <a href="/login.html">Login</a></p>
            </div>

        </div>

    </section>

   

    <!-- Swiper.js -->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <script src="./assets/js/main.js"></script>
